<!DOCTYPE html>
<html>
    <header>
        <title>Chasm</title>
        <link rel="stylesheet" href="reboot.css" />
        <link rel="stylesheet" href="chasm.css" />
    </header>
    <body>
        <div id="topline">

        </div>
        <div id="mainbody">
            <h1>
            <span class="chasmlogo"><strong>Ch</strong>asm <strong>A</strong>in't <strong>S</strong>core<strong>M</strong>aster</span>
            </h1>

            <p class="wizheader">This wizard will establish the basic characteristics of the rally. You will be able to update them later on, this is just intended to get the process of the ground for now.</p>

            <datalist id="regions">
                {{range .Regions}}
                <option value="{{.}}">{{.}}</option>
                {{end}}
            </datalist>
            <form action="/setup" method="post">
                <input type="hidden" name="wizpage" value="1">
                <div class="wizitem" title="The full name of this rally, used on screen pages, certificates, etc ">
                    <label for="rallytitle">Rally title</label>
                    <input autofocus type="text" id="rallytitle" name="rallytitle" value="{{.Eventname}}">
                </div>
                <div class="wizitem" title="Whereabouts is this event taking place? You can fine-tune the settings elsewhere.">
                    <label for="region">Region</label>
                    <select id="region" name="region">
                        {{range .Regions}}
                        <option value="{{.Region}}"
                        {{if .Current}} selected{{end}}
                        >{{.Region}}</option>
                        {{end}}       
                    </select>
                </div>
                <div class="wizitem" title="Is this a real rally involving people actually riding motorcycles or a virtual rally involving only computers?">
                    <label for="virtualrally">Rally type</label>
                    <select id="virtualrally" name="virtualrally">
                        <option value="0"{{if .Virtual}}{{else}}  selected{{end}}>Real rally</option>option>
                        <option value="1"{{if .Virtual}} selected{{end}}>Virtual rally</option>option>
                    </select>
                </div>

            </form>
        </div>
    </body>
</html>
